name: Bug Report
description: 버그가 발생할 경우 작성해주세요.
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        양식에 맞춰 발생한 버그에 대해 설명해주세요.
  - type: textarea
    id: explain
    attributes:
      label: 버그 설명
      description: 어떤 버그인지 설명해주세요.
      placeholder: 어떤 버그인지 설명해주세요.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
